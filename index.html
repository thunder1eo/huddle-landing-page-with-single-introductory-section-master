<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <script src="https://kit.fontawesome.com/ec090697c5.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
  <header><img src="/images/logo.svg" alt="" class="logo"></header>
  <div class="container">
    <img src="/images/illustration-mockups.svg" alt="" class="illustration">
    <div class="content--wrapper">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>
  </div>
  <footer>
    <div class="icon"><i style="margin-left: 4.5px;" class="fa-brands fa-facebook-f"></i></div>
    <div class="icon"><i style="margin-left: 2.5px; " class="fa-brands fa-twitter"></i></div>
    <div class="icon"><i style="margin-left: 3px;" class="fa-brands fa-instagram"></i></div>
  </footer>
</main>
</body>
</html>
